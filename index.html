<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>            
        <img src="logo.svg" alt="logo" width="270px" id="logo">
        <div class="menu">    
            <div class="menu-secreto">
                <div class="um"></div>
                <div class="dois"></div>
                <div class="tres"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Obras</a></li>
                    <li><a href="#">Orçamentos</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <p>Somos uma empresa de esquadrilhas de aluminios </p>
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-bnt" id="radio1">
                    <input type="radio" name="radio-bnt" id="radio2">
                    <input type="radio" name="radio-bnt" id="radio3">
                    <input type="radio" name="radio-bnt" id="radio4">
                    <div class="slide first">
                        <img src="img/image1.jpg" alt="imagem 1">
                    </div>
                    <div class="slide">
                        <img src="img/image2.jpg" alt="imagem 2">
                    </div>
                    <div class="slide">
                        <img src="img/image3.jpg" alt="imagem 3">
                    </div>
                    <div class="slide">
                        <img src="img/image4.jpg" alt="imagem 4">
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </section>
        <section id="section-obra">               
            <h1>OBRAS</h1>

            <div class="obras">
                <div class="img-obra"><img src="img/foto1-300.jpg" alt=""></div>
                <div class="img-obra"><img src="img/foto2-300.jpg" alt=""></div>
                <div class="img-obra"><img src="img/foto3-300.jpg" alt=""></div>
                <div class="img-obra"><img src="img/foto4-300.jpg" alt=""></div>
                <div class="img-obra"><img src="img/foto5-300.jpg" alt=""></div>
                <div class="img-obra"><img src="img/foto6-300.jpg" alt=""></div>
                <div class="img-obra"><img src="img/foto7-300.png" alt=""></div>

            </div>
        </section>
    </main>
    <footer>
        <p>© Gustavo Espindola 2022 Todos os direitos reservados</p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
